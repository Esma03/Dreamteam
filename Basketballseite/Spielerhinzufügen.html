<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type"
		="text/html;charset=UTF-8">
	<link href="waw.css" type="text/css" rel="stylesheet">
	 <script src= "players.js">
	 </script>
	<title>Spielerhinzufügen</title>
</head>

<body>
	<nav>
	 <ul>
		<li><a href="Startseite.html">home</a></li>
		<li><a href="Spielerhinzufügen.html">add player</a></li>
		<li onload="holeDaten();"><a href="Spielerliste.html">players</a></li>
	 </ul>
	</nav>
		<h1>Spieler Formular</h1>
		<form name="Formular" onsubmit="return checkForm()">
		<table >
			<tr>
				 <td>Vorname</td>
				<td><input type="text" name="vorname" id="vorname"></td>
			</tr>
			<tr>
				<td>Nachname</td>
				<td><input type="text" name="nachname" id="nachname"></td>
			</tr>
			<tr>
				<td>Verein</td>
				<td><input type="text" name="verein" id="verein"></td>
			</tr>
			<tr>
				<td>Headcoach</td>
				<td><input type="text" name="hcoach" id="hcoach"></td>
			</tr>
			<tr>
				<td>Assistant Coach</td>
				<td><input type="text" name="acoach" id="acoach"></td>
			</tr>
			<tr>
				<td>Aktiv</td>
				<td><input type="radio" name="aktiv" id="aktiv" value="ja"/>Ja
					 <input type="radio" name="aktiv" id="inaktiv" value="nein"/>Nein</td>
			</tr>
			<tr>
				<td>Position</td>
				<td><select name="position" size="1">
				<option value="center">Center</option>
				<option value="guard">Guard</option>
				<option value="power forward">Power Forward</option>
				<option value="wing" selected="selected">Wing</option>
				<option value="small forward">Small Forward</option>
				</select></td>
			</tr>
			<tr>
				<td>Rückennumer</td>
				<td><input type="number" name="number" min="4" max="15" id="number"></td>
			</tr>
			<tr>
				<td>Geburtsjahr</td>
				<td><input type="number" name="jahr" min="0" max="2017" id="idDate"></td>
			</tr>
			<tr>
				<td>Favorit</td>
				<td><input type="checkbox" name="favorit" id="favorit" value= ""/></td>
			</tr>
			<tr>
				<td></td>
				<td><button id="go" name="go"  type="submit" onClick="sendeData(this.form);"> absenden</button></td>
			</tr>
		</table>
	</form>
	

</body>

<script src="index.js">
</script>

</html>
